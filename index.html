<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Game!</title>
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="top-panel">
          <div class="element">
            <button id="start">Restart </button>          
          </div>

          <div class="element">
            <h2>Hit</h2>
            <div id="hit" class="box"></div>
          </div>
          <div class="element">
            <h2>Timer</h2>
            <div id="timerVal" class="box"></div>
          </div>
          <div class="element">
            <h2>Score</h2>
            <div id="score" class="box"></div>
          </div>
        </div>

        <div id="bottom-panel">


        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
